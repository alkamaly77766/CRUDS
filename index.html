<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h1>curds</h1>
            <p>product management system</p>
        </div>
        <div class="inputs">    
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                
                <small class="total"></small>
                </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>

            </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search" onkeyup="valueSearch(this.value)">
                <div class="btnS">
                    <button id="searchtitle" onclick="getSearch(this.id)">search By title</button>
                    <button id="searchCategory" onclick="getSearch(this.id)">search By Category</button>
                </div>
            </div>
            <button id="delAll" onclick="deleteAll()"></button>
        
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>Category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="td">

                </tbody>
            </table>

        </div>
    </div>
    

    <script src="js/j.js"></script>

    </html>
